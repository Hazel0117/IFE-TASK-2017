<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = document.getElementById('aqi-list');
  //定义存放数据的数组
  var saveList = [];
  //遍历数组，指数大于60的数据填入新数组
  for(var i = 0; i<aqiData.length; i++){
    if (aqiData[i][1]>60) {
      saveList.push(aqiData[i]);
    }
  }
  
  //根据空气质量指标，对array进行排序
  saveList.sort(function(a,b) {
    return b[1]-a[1];
  });

  //将新数组的数据显示在页面中
  for(var j=0; j<saveList.length;j++) {
    var listItem = document.createElement('li');
    listItem.innerText = '第' + (j+1) + '名：' + saveList[j];
    aqiList.appendChild(listItem); 
  }

})();

</script>
</body>
</html>
