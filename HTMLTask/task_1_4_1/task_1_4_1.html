<!DOCTYPE html>
<html>
<head>
	<title>task_1_4_1</title>
	<style type="text/css">
		.box {
			background: #ccc;
			height: 200px;
			width: 400px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
			overflow: hidden;
		}
		.circle1,.circle2{
			background: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50px;
		}
		.circle1 {
			margin-left: -50px;
			margin-top: -50px;
		}
		.circle2 {
			margin-left: 350px;
			margin-top: 100px;
		}
	</style>
</head>
<body>

	<div class="box">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>

</body>
</html>
